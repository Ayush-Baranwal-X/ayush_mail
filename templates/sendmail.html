{% extends 'base.html' %}

{% block head %}
<style>
    .form-floating {
        width: 25%;
        margin: auto;
    }

    .form-floating1 {
        width: 40%;
        margin: auto;
    }

    /* body {
        background-color: #f5f5f5;
    } */
</style>
{% endblock head %}


{% block image %}

{% endblock image %}

{% block body %}
<form method="POST" action="">
    {% csrf_token %}
    <br>
    <center>
        <h1>Send Mail</h1>
    </center>
    <div class="form-floating m4">
        <input class="form-control" name="touser" list="datalistOptions" id="floatingInput" placeholder="Type to search...">
        <label for="floatingInput" class="form-label">To</label>
        <datalist id="datalistOptions">
            {% for contact in contacts %}
            <option value={{contact.username}}>
            {% endfor %}
        </datalist>
    </div>


    <br />
    <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" name="subject" placeholder="Subject" />
        <label for="floatingPassword">Subject</label>
    </div>
    <br />
    <center>
        <label for="floatingTextarea">Body</label>
    </center>
    <div class="form-floating1">
        <textarea class="form-control" name="body" placeholder="Write the message to be sent" id="floatingTextarea"
            style="height: 200px;"></textarea>
    </div>
    <br>
    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" style="width: 40%; margin: auto;" type="submit">Submit</button>
    </div>
    <br>
    <center>
        <p class="mt-5 mb-3 text-muted">© 2022–2022</p>
    </center>

</form>
{% endblock body %}

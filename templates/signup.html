{% extends 'basic.html' %}

{% block head %}
<style>
    .form-floating {
        width: 25%;
        margin: auto;
    }

    body {
        background-color: #f5f5f5;
    }
</style>
{% endblock head %}

{% block body %}

<body>
    <br />
    <br />
    <br />
    <br />
    <h1 class="text-center">Please Sign Up</h1>

    <br />
    <form method="post" action="">
        {% csrf_token %}
        <div class="form-floating m4">
            <input type="text" class="form-control" id="floatingInput" name="name" placeholder="Name" />
            <label for="floatingInput">Name</label>
        </div>
        <br>
        <div class="form-floating m4">
            <input type="text" class="form-control" id="floatingInput" name="username" placeholder="Username" />
            <label for="floatingInput">Username</label>
        </div>
        <br>
        <div class="form-floating m4">
            <input type="email" class="form-control" id="floatingInput" name="email" placeholder="Email" />
            <label for="floatingInput">Email</label>
        </div>
        <br>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" />
            <label for="floatingPassword">Password</label>
        </div>
        <br />
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" name="phone" placeholder="phone" />
            <label for="floatingPassword">Phone No</label>
        </div>
        <br />
        <center>
            Select Your Country
        </center>
        <br>
        <center>
            <select class="form-select" name="country" aria-label="Default select example" style="width: 25%;">
                <option selected value="">-------------------------------------------------</option>
                <option value="usa">USA</option>
                <option value="usa">UK</option>
                <option value="canada">Canada</option>
                <option value="france">France</option>
                <option value="germany">Germany</option>
                <option value="australia">Australia</option>
                <option value="india">India</option>
                <option value="japan">Japan</option>
                <option value="other">Other</option>
            </select>
        </center>
        <br />
        <center>
            Select Your Gender
        </center>
        <br>
        <center>
            <input type="radio" class="btn-check" name="gender" id="male" value="male" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="male">Male</label>
            <input type="radio" class="btn-check" name="gender" id="female" value="female" autocomplete="off">
            <label class="btn btn-outline-primary" for="female">Female</label>
            <input type="radio" class="btn-check" name="gender" id="others" value="others" autocomplete="off">
            <label class="btn btn-outline-primary" for="others">Others</label>
        </center>
        <br>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" style="width: 50%; margin: auto;" type="submit">Sign Up</button>
        </div>
        <br>

        <br>
        <br>
        <br>
        <br>
        <center>
            Already have an account?
            <br>
            <br>
            <a href="/login">
                <button type="button" class="btn btn-outline-dark" onclick=>
                    Log in
                </button>
            </a>
            <p class="mt-5 mb-3 text-muted">© 2022–2022</p>
        </center>
    </form>
</body>
{% endblock body %}
